<div class="spinner">
    <mat-spinner *ngIf = "showSpinner"></mat-spinner>
</div>
<div class="mat-elevation-z4" *ngIf = "showTable">
    <table mat-table [dataSource]="charges">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row" title = "{{ row.txid }}">{{ (row.txid | slice:0:10)+'..' }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.devedor ? row.devedor.nome : ""}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>

        <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
            <td mat-cell *matCellDef="let row">{{row.valor.original | currency: 'BRL'}}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Qrcode</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/charges/qrCode/{{row.loc.id}}" title="Qrcode">
                    <i class="material-icons">dashboard</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
